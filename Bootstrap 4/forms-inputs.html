<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms, Inputs</title>

    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container bg-warning p-4">
        <h3>Bilgilerinizi Giriniz</h3>
        <hr>
        <form style="width: 30rem;">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Zorunlu Alan</small>
            </div>
            
            <div class="form-group mt-4">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" name="message" id="message" cols="5" rows="5"></textarea>
            </div>
            

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group mt-4">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="checkbox" class="form-check-text">okudum, kabul ediyorum.</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option selected>Türkçe</option>
                            <option>Arapça</option>
                            <option>İngilizce</option>
                            <option>Rusça</option>
                            <option>Farsça</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3" style="width: 30rem;">Gönder</button>
        </form>
    </div>
</body>

</html>
