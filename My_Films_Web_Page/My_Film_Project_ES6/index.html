<body>

    <div class="container" style="margin-top: 20px;">
        <div class="card-row">
            <div class="card-header">Films</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" id="title" name="title" placeholder="Film Adı">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" id="director" name="director"
                                placeholder="Yönetmen Adı">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" id="url" name="url" placeholder="Film Afiş Linki">
                        </div>
                    </div>
                    <button class="btn btn-danger" type="submit">Film Ekleyin</button>
                </form>
                <hr>
            </div>


            <div class="card-body">
                <hr>
                <h5 class="card-title" id="films-title">My Films</h5>

                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Film Afişi</th>
                            <th>Film Adı</th>
                            <th>Film Yönetmeni</th>
                        </tr>

                    </thead>

                    <tbody id="films">

            <hr>
            
            </div>
        </div>
    </div>
